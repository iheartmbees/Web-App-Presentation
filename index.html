<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing Interactive HTML Forms with JavaScript Validation</title>
    <link rel="stylesheet" href="C:\Users\Simba Munyaradzi\Downloads\Web Application Presentation\styles.css">
</head>
<body>

    <div class="container">
        <h2>Registration Form</h2>

        <div id="formError" class="form-error hidden"></div>

        <form id="registrationForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username">
                <small id="usernameError" class="error"></small>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email">
                <small id="emailError" class="error"></small>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password">
                <small id="passwordError" class="error"></small>
            </div>

            <button type="submit">Register</button>
        </form>
    </div>

    <script src="C:\Users\Simba Munyaradzi\Downloads\Web Application Presentation\script.js"></script>
</body>
</html>
